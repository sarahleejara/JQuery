<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
    <img src="images/image.jpg" id="image" />
    <script>
    // TOUJOURS METTRE LES () EN JQUERY APRES FUNCTION ET LES {} SONT A L'INTERIEUR DE dblclick donc on termine avec ) et non }

        $("#image").css("width", 500);
      })
      </script>
