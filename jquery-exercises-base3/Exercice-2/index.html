<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery - Partie 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" name="button" id="more">+</button>
    <div id="text">10</div>
    <button type="button" name="button" id="less">-</button>


    <script>

    //var i = 0;
    $("#more").click(function(e){
      let i = parseInt($("#text").html()) + 1;
      $("#text").html(i);
    });

    $("#less").click(function(){
      let i = parseInt($("#text").html()) - 1;
      $("#text").html(i);
    });

    </script>
  </body>
</html>
